<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert CSV to JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f0ff; 
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #1a73e8; 
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            margin-top: 50px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            background-color: #1a73e8; /* Blue color */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #155bb5; 
        }
        .back-button {
            display: block;
            margin-top: 20px;
            color: #1a73e8;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .back-button:hover {
            color: #155bb5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convert CSV to JSON</h1>
        <form action="/csv" method="post" enctype="multipart/form-data">
            <label for="file">Choose CSV File:</label>
            <input type="file" id="file" name="file" accept=".csv" required>
            <button type="submit">Convert to JSON</button>
        </form>
        
        <!-- Link untuk kembali ke halaman utama -->
        <a href="/" class="back-button">Kembali ke Halaman Utama</a>
    </div>

</body>
</html>
