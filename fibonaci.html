<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deret Fibonacci</title>
    <style>
        /* Gaya umum */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f0; /* Latar belakang soft pink */
            color: #333; /* Warna teks utama */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Tampilan kotak form */
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        /* Gaya nav */
        nav {
            margin-bottom: 20px;
        }

        nav a {
            text-decoration: none;
            color: #ff99cc; /* Warna link soft pink */
            font-weight: bold;
        }

        nav a:hover {
            color: #e68aa2; /* Warna saat dihover */
        }

        h2 {
            color: #ff99cc; /* Judul soft pink */
        }

        label {
            font-weight: bold;
            color: #cc6699; /* Warna label */
        }

        input[type="number"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ff99cc;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #333;
            font-size: 16px;
            background-color: #fff5fa; /* Latar belakang input */
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ff99cc; /* Tombol soft pink */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #e68aa2; /* Warna saat tombol dihover */
        }

        p {
            font-size: 18px;
            color: #cc6699; /* Warna hasil */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="/">Kembali ke Halaman Utama</a>
        </nav>
        
        <h2>Deret Fibonacci</h2>
        <h3>Lets Try!</h3>
        <form method="post">
            <label for="number">Masukkan jumlah angka:</label>
            <input type="number" name="number" required>
            <button type="submit">Kirim</button>
        </form>
        {% if result %}
            <p>Deret Fibonacci yang dihasilkan: {{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
