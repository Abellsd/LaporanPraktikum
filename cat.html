<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cat</title>
    <style>
        /* Gaya dasar untuk body */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        /* Gaya untuk judul halaman */
        h1 {
            font-size: 2.5em;
            color: #5d96df;
            margin-bottom: 10px;
        }

        /* Kontainer utama */
        .container {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        /* Gaya untuk informasi kucing */
        .cat-info {
            max-width: 400px;
        }
        .cat-info ul {
            list-style-type: none;
            padding: 0;
        }
        .cat-info li {
            font-size: 1.1em;
            margin-bottom: 8px;
        }
        .cat-info strong {
            color: #5d96df;
        }

        /* Gaya untuk gambar kucing */
        .cat-image img {
            width: 250px;
            height: auto;
            border-radius: 8px;
            border: 3px solid #5d96df;
        }

        /* Gaya untuk link kembali */
        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: #ffffff;
            background-color: #5d96df;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #104e8b;
        }
    </style>
</head>
<body>

    <h1>My Cat</h1>
    <div class="container">
        <div class="cat-image">
            <img src="https://i.pinimg.com/564x/f8/0c/21/f80c21af1fe1f3d9bff3ebecf96b37b6.jpg" alt="My Cat">
        </div>
        <div class="cat-info">
            <ul>
                <li><strong>Nama:</strong> Juju and friends</li>
                <li><strong>Tempat/Tgl Lahir:</strong> Sweethome, 17 November 2021</li>
                <li><strong>Jenis Kelamin:</strong> Jantan</li>
                <li><strong>Status Perkawinan:</strong> Belum Kawin</li>
                <li><strong>Makanan Favorit:</strong> apa aja mau</li>
                <li><strong>Pekerjaan:</strong> mencari ikan</li>
                <li><strong>Hobi:</strong> makan tidur</li>
            </ul>
        </div>
    </div>

    <!-- Link kembali ke halaman utama -->
    <a href="/" class="back-link">Kembali ke Halaman Utama</a>

</body>
</html>
